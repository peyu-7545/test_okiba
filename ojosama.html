<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お嬢様言葉変換サイト</title>
    <style>
        body {
    font-family: "Noto Serif JP", serif;
    background-color: #f9f7f4;
    color: #333;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
}

textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
}

button {
    background-color: #e6c1c6;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #d49aa7;
}

#output-text {
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    background-color: #fff;
    min-height: 50px;
}
#output-container {
    position: relative;
    text-align: center;
    margin-top: 20px;
}

#copy-button {
    margin-top: 10px;
    background-color: #d4e9f9;
    border: none;
    padding: 8px 16px;
    font-size: 14px;
    color: #333;
    border-radius: 5px;
    cursor: pointer;
}

#copy-button:hover {
    background-color: #aed7f3;
}
button {
    margin: 5px;
}
</style>
</head>
<body>
    <div class="container">
        <h1>お嬢様EX</h1>
        <textarea id="input-text" placeholder="ここにテキストを入力するのですわ～！"></textarea>
        <button onclick="ですわ()">変換しますわ</button>
        <h2>変換結果なのですわ:</h2>
        <div id="output-text"></div>
        <button onclick="コピー()">コピーしますわ</button>
    </div>
    <script>
        function ですわ(){document.getElementById("output-text").textContent=document.getElementById("input-text").value.split('').join('ですわ')};
        function コピー(){navigator.clipboard.writeText("コピーできると思いましたか？表面上の言葉に騙されてはいけませんわ～！").then(()=>{alert("コピーしましたわ！")}).catch(err=>{alert("コピーに失敗しましたわ")})};
    </script>
</body>
</html>
