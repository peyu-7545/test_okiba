<!DOCTYPE html>
<html>
<head>
<title>うるさいなぁ</title>
</head>
<body>

<h1>文章を<s>うるさく</s>賑やかにしましょう！</h1>
<div class = "Textinput">
    <span><s>うるさく</s>賑やかにしたいテキストを入力→</span>
    <input type="text" id="inputText">
</div>
<div class = "MarkDownSelect">
    <span>マークダウンを使ってテキストを大きくする</span>
    <input type="checkbox" id="myCheckbox">
</div>
<button onclick="separateText()">出力</button>

<div id="outputText"></div>

<script>
function separateText() {
  const inputText = document.getElementById("inputText").value;
  const outputText = document.getElementById("outputText");

  if (inputText === "") {
    outputText.textContent = "";
    return;
  }

  const separatedText = inputText.split("").join("゛");
  outputText.textContent = separatedText + "゛";
}
</script>

</body>
</html>
