<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmos 関数アートギャラリー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
        }
        .art-item {
            display: flex;
            background: white;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .art-item iframe {
            width: 80%;
            height: 300px;
            border: none;
        }
        .art-info {
            width: 50%;
            padding-left: 15px;
        }
        .art-info h2 {
            margin-top: 0;
        }
        @media (max-width: 768px) {
            .art-item {
                flex-direction: column;
            }
            .art-item iframe, .art-info {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Desmos 関数アートギャラリー</h1>
    </header>
    <div class="container" id="art-gallery"></div>
    <footer>
        <p>&copy; 2025 関数アートギャラリー</p>
    </footer>

    <script>
        const artData = [
            {
                title: "視力検査シミュレーター",
                url: "https://www.desmos.com/calculator/zdbxu7hnxj?lang=ja&noexpressions=",
                description: "現存する最古の私のDesmosでの関数アート。<br>なお、私の最高記録は39",
                dating: "2025/01/28"
            },
            {
                title: "334爆速",
                url: "https://www.desmos.com/calculator/lrokgtsggn?lang=ja&noexpressions=",
                description: "10分で作った「334」の文字アート。",
                dating: "yyyy/mm/dd"
            },
            {
                title: "タイトル",
                url: "url",
                description: "説明",
                dating: "yyyy/mm/dd"
            }
        ];

        const gallery = document.getElementById("art-gallery");

        artData.forEach(art => {
            const artItem = document.createElement("div");
            artItem.classList.add("art-item");

            artItem.innerHTML = `
                <iframe src="${art.url}"></iframe>
                <div class="art-info">
                    <h2>${art.title}</h2>
                    <p>${art.description}</p>
                    <p><a href="${art.url}" target="_blank">Desmosで開く</a></p>
                    <p>完成日:${art.dating}</p>
                </div>
            `;
            
            gallery.appendChild(artItem);
        });
    </script>
</body>
</html>
