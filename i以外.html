<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSSはあとで */
    </style>
</head>
<body>
    <label for="text">判定したいテキスト:</label>
    <input type="text" id="text">
    <button onclick="check()">判定</button>
    <script src="js/romanize.js"></script>
    <script>
        function check() {
            let text = document.getElementById("text").value;
            const check = /^[ぁ-んァ-ヴｦ-ﾟa-zA-Z0-9]+$/.test(text);
            if (!check) {
                alert("ごめんな、平仮名/カタカナ/英数字でおねがいするよ");
                return;
            } else {
                text = text.split('').map(convertChar).join('');
            }
            if (!/^[iI]+$/.test(text)) {
                alert("iが含まれているようだ");
            }
        }

        // romazineライブラリでローマ字に変換
        function convertChar(text) {
            return romanize(text) || text;
        }
    </script>
</body>
</html>
